<template name="groups">
  {{#if showCreateGroupDialog}}
    {{> createGroupDialog}}
  {{/if}}

  {{#if showEditGroupDialog}}
    {{> editGroupDialog}}
  {{/if}}

  {{#if showDeleteGroupDialog}}
    {{> deleteGroupDialog}}
  {{/if}}

  <div class="row">
    <div class="span12">
      <div class="box">
        <div class="box-header">
          <div class="pagetitle">Groups</div>
          <div class="btn-group pull-right">
            <button class="btn new-group">
              <i class="icon-plus"></i> Add Group
            </button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span10">
      {{> grouplist}}
    </div>
  </div>
</template>

<template name="grouplist">
  <div class="box">
    <div class="box-body">
      <table class="table table-striped">
        <thead>
          <tr><th>Name</th><th>Members</th><th></th></tr>
        </thead>
        <tbody>
        {{#each groups}}
        <tr>
          <td><a href="/group/{{_id}}">{{name}}</a></td>
          <td>{{membercount}}</td>
          <td>
            <div class="btn-toolbar">
              <div class="btn-group">
                <button class="btn edit-group"><i class="icon-edit"></i></button>
                <button class="btn delete-group"><i class="icon-trash"></i></button>
              </div>
            </div>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="createGroupDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add group</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Name</label>
      <input type="text" class="name span5">

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Next</a>
    </div>
  </div>
</template>

<template name="editGroupDialog">
    <div class="mask"> </div>
    <div class="modal">
        <div class="modal-header">
            <button type="button" class="close cancel">&times;</button>
            <h3>Edit group</h3>
        </div>

        <div class="modal-body">
            {{#if error}}
            <div class="alert alert-error">{{error}}</div>
            {{/if}}
            <label>Name</label>
            <input type="text" value="{{groupname}}" class="name span5">

            <label>Requesters</label>
            <input id="requesterlist" style="width:100%" type="hidden" class="grouprequesters"/>
            <div class="help-block">To add a brand new requester, type their email address followed by a space.</div>

            <form id="groupeditextrafields"></form>

        </div>

        <div class="modal-footer">
            <a href="#" class="btn cancel">Cancel</a>
            <a href="#" class="btn btn-primary save">Save</a>
        </div>
    </div>
</template>

<template name="deleteGroupDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Delete group</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}
      <p>Are you sure you want to delete the <strong>"{{groupname}}"</strong> group.</p>

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Delete</a>
    </div>
  </div>
</template>
