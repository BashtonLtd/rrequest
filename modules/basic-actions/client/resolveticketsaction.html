<template name="action_resolvetickets">
  <div class="resolveticketscontainer">
  {{#if showResolveticketsDialog}}
    {{> resolveticketsdialog}}
  {{/if}}
  </div>
</template>

<template name="resolveticketsdialog">
<div class="resolveticketsaction">
  <div class="mask"> </div>
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="close cancel">&times;</button>
        <h3>Resolve Tickets</h3>
      </div>

      <div class="modal-body">
      <h4>Tickets to resolve:</h4>
        <div class="ticket-list">
        {{#each tickets}}
          {{> ticketrowsimple}}
        {{/each}}
        </div>
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-primary resolve">Resolve</a>
      </div>
    </div>
  </div>
</div>
</template>
