<template name="ticketunmerge">
  <div class="ticketunmergecontainer">
  {{#if showUnmergeDialog}}
  	{{> ticketunmergedialog}}
  {{/if}}
  </div>
</template>

<template name="ticketunmergedialog">
<div class="unmergetickets">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Merge Tickets</h3>
    </div>

    <div class="modal-body">
      <h4>Are you sure you want to unmerge</h4>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary unmerge">Unmerge</a>
    </div>
  </div>
</div>
</template>
