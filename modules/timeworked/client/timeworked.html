<template name="timeworked_reply_form_field">
{{#if currentUser.profile.isStaff}}
<label>Time Worked (in minutes):</label>
<input id="timeworked" name="timeworked" type="number" value="{{timeworked_initial}}" min="0" step="15"/>
{{/if}}
</template>

<template name="timeworked_reply_header">
{{#if currentUser.profile.isStaff}}
{{#with reply replyId}}
  {{#if timeworked}}
	<span class="label label-info">worked: {{timeworked}} minutes</span>
  {{/if}}
{{/with}}
{{/if}}
</template>

<template name="timeworked_ticket_sidebar">
  {{#if currentUser.profile.isStaff}}
  <div class="box">
    <div class="box-header">
      <div class="sidebarheader">TIME WORKED</div>
    </div>
    <div class="box-body">
      <div class="statusvalue">{{totaltimeworked}}</div>
      <div class="statusunits">minutes</div>
    </div>
  </div>
  {{/if}}
</template>

<template name="timeworked_groupstatbox">
  {{#if showTimeworkedStatOptionsDialog}}
    {{> timeworkedStatOptionsDialog}}
  {{/if}}
  <div class="statboxcontainer">
    <div id="openoptions" class="statboxoptions">
      <span><i class="icon-calendar"></i></span>
    </div>
    <div class="statboxtitle">time worked</div>
    <div class="statbox">
      <div class="statboxtext">
        <div class="statboxvalue">{{getTimeworked}}</div>
        <div class="{{dateclass}}">{{getDateRange}}</div>
      </div>
    </div>
  </div>
</template>

<template name="timeworkedStatOptionsDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Set Date Range</h3>
    </div>

    <div class="modal-body">
      <div style="width: 344px; margin-left: auto; margin-right: auto" id="multi-calendar"></div>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary update">Update</a>
    </div>
  </div>
</template>
