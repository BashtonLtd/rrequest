<template name="incident">
    <div class="row">
        <div class="box">

                <div class="pagetitle">Incident</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="box">
            <div class="box-body">
                <p>Stats for incident - started, first response time, resovled and total time open</p>

                <div class="btn-group pull-right">
                    {{#if currentUser.profile.isStaff}}
                    <button class="btn add-ticket">
                        <i class="icon-plus"></i> Add Ticket
                    </button>
                    {{/if}}
                </div>
                <div class="clearfix"></div>
                {{#each connectedtickets}}
                    {{> ticketrowtiny}}
                {{/each}}

                <ul class="cbp_tmtimeline">
                    <!-- Add event for incident open -->

                    <!-- Add each comment, image and event -->

                    <!-- Add event for incident resolved if a resovled date is set -->
                </ul>

            <div class="eventbox">
              <div class="eventboxheader">
                <span class="eventbox-label">A label</span>

              <div class="commentboxheader">
                <span class="commentbox-label">A label</span>

              <div class="commentbox-content">
                <p>Discovered that service x was misconfigured.</p>
              </div>

          </li>
          <li class="open">
            <div class="cbp_tmtime"><span>4/10/13</span> <span>18:37:03</span></div>
            <div class="cbp_tmicon open"><i class="icon-comment"></i></div>
            <div class="commentbox">
              <div class="commentboxheader">

    </div>

</template>

<template name="ticketrowtiny">
    <div class="ticket-item">
        <h4 class="ticket-item-name-tiny">
            {{#with ticketstatus}}
            <span title="{{name}}" class="ticket-item-icon"><i class="{{icon}}" style="color:#{{colour}}"></i></span>
            {{/with}}
            <a href="/ticket/{{_id}}" class="js-navigation-open">{{subject}}</a>
            <span class="eventbox-label">Remove from incident</span>
        </h4>
    </div>
</template>
