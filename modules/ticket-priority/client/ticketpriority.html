<template name="ticketpriority_ticket_create_form_field">
    <label>Priority</label>
    <select name="priority" class="ticketpriority">
        {{#each ticketpriority}}
            <option name="priority" value="{{priority}}" {{selectedpriority priority}}>P{{priority}}</option>
        {{/each}}
    </select>
    {{#if currentUser.profile.isStaff}}

    {{else}}
        {{#if P1Allowed}}
            <span class="help-block">Selecting 'P1' will raise an alert to an on-call engineer.</span>
        {{/if}}
    {{/if}}
</template>

<template name="ticketpriority_ticket_edit_form_field">
  <label>Priority</label>
  <select name="priority" class="ticketpriority">
    {{#each ticketpriority}}
      <option name="priority" value="{{priority}}" {{selectedpriority priority}}>P{{priority}}</option>
    {{/each}}
  </select>
</template>

<template name="ticketpriority_ticketlistitemfooter">
  <span class="ticket-priority label label-info">{{ticketPriority ticketId}}</span>
</template>

<template name="ticketpriority_tickettopright">
  <span class="ticket-priority label label-info">P{{priority ticketId}}</span>
</template>

<template name="ticketpriority_ticketlistsortfilter">
  <div id="sortpriority" class="{{sort_selected 'priority' '1'}} prioritysortrow">
    <span id="sortpriority" class="ticket-item-icon"><i class="icon-warning-sign" id="sortpriority"></i> Priority</span>
  </div>
</template>
