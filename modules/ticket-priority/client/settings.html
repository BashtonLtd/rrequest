<template name="ticketprioritysettings">
  <div class="box">
    <div class="box-header">
      <div class="pagetitle">Ticket Priorities</div>
      <div class="btn-group pull-right">
        <button class="btn new-priority">
          <i class="icon-plus"></i> Add Priority
        </button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

  <div class="box">
    <div class="box-body">
      <form class="form-inline">
        <label>Maximum response time</label>
        <input class="maxtime" type="text" value="{{max_response_time}}">
        <select class="timeunits">
          <option value="days" {{selectedtimeunit 'days'}}>Days</option>
          <option value="hours" {{selectedtimeunit 'hours'}}>Hours</option>
          <option value="minutes" {{selectedtimeunit 'minutes'}}>Minutes</option>
        </select>
        <button class="btn btn-primary prioritytimeunit pull-right"><i class="icon-ok icon-white"></i> Update</button>
      </form>
    </div>
  </div>


  <div class="box">
    <div class="box-body">
      <table class="table">
        <thead>
          <tr><th>Priority Level</th><th>Response Time (in minutes)</th><th></th><th></th></tr>
        </thead>
        <tbody>
          {{#each priorities}}
            {{> priorityrow}}
          {{/each}}
        </tbody>
      </table>

    </div>

    <div class="box-footer"></div>
  </div>
</template>

<template name="priorityrow">
  <tr class="{{isDefault}}">
    <td>
      <span class="label label-info">P{{priority}}</span>
    </td>
    <td><input id="slider{{priority}}" type="text"><span id="output{{priority}}"></span></td>
    <td></td>
    <td>
      {{#if isDefault}}
        <div class="status-label">DEFAULT</div>
      {{/if}}
      <div class="btn-toolbar">
        <div class="btn-group">
          {{#if isDefault}}
            
          {{else}}
            <button class="btn set-default"><i class="icon-asterisk"></i></button>
          {{/if}}

          {{#if isLast priority}}
            <button class="btn delete-priority"><i class="icon-trash"></i></button>
          {{/if}}
        </div>
      </div>
    </td>
  </tr>
</template>
